<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">
					<div class="my-card">

						<!-- submit alert message section  -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img class="m" style="width: 80px" src=""
								th:src="@{/image/membership.png}" alt="" />
						</div>

						<!-- form section -->
						<h1 class="text-center">Register</h1>
						<form novalidate th:action="@{/registration}" method="post"
							th:object="${user}">

							<!-- name section -->
							<div class="form-group">
								<div class="mb-3">
									<label for="name_field" name="name" class="form-label">Your
										Name</label> <input type="text" class="form-control"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
										name="name" id="name_field" aria-describedby="namehelp"
										placeholder="Enter Your Name" required th:value="${user.name}">
									<div id="validationServer03Feedback" class="invalid-feedback"
										th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
								</div>
							</div>

							<!-- email section -->
							<div class="form-group">
								<div class="mb-3">
									<label for="email_field" name="email" class="form-label">Your
										Email</label> <input type="email" class="form-control"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
										name="email" id="email_field" aria-describedby="emailhelp"
										placeholder="Enter Your Email" required
										th:value="${user.email}">
									<div id="validationServer03Feedback" class="invalid-feedback"
										th:each="e: ${#fields.errors('email')}" th:text="${e}">
									</div>
								</div>
							</div>

							<!-- password section -->
							<div class="form-group">
								<div class="mb-3">
									<label for="password_field" class="form-label">Your
										Password</label> <input type="password" name="password"
										class="form-control" id="password_field"
										aria-describedby="passwordhelp"
										placeholder="Enter Your Password" required />
								</div>
							</div>

							<!-- about section -->
							<div class="form-group">
								<div class="mb-3">
									<label for="about_field" name="about" class="form-label">About
										Yourself</label>
									<textarea name="about" class="form-control" rows="6"
										placeholder="enter something about yourself"
										th:text="${user.about}"></textarea>
								</div>
							</div>

							<!-- term and condition field -->
							<div class="form-group">
								<div class="form-group form-check">
									<input type="checkbox" name="agreement"
										class="form-check-input" id="agreement" />
									<lable for="agreement">Accept terms and conditions!!</lable>
								</div>
							</div>

							<div class="container text-center">
								<button class="btn bg-primary text-white" type="submit">Submit</button>
								<button class="btn btn-danger text-white" type="reset">Reset</button>
							</div>
						</form>


					</div>
				</div>

			</div>
		</div>

	</section>

</body>
</html>
